        - $ref: '#/components/parameters/fieldset'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/q'
    post:
      summary: Create Client
      operationId: createClient
      responses:
        '200':
          $ref: '#/components/responses/CreateClientResponse'
      description: Creates a new client.
      security:
        - OAuth2AuthenticationCodeFlow:
            - entity.clients:a
        - ManualAuth: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              title: CreateClientRequest
              type: object
              properties:
                data:
                  type: object
                  description: ''
                  properties:
                    id:
                      type: integer
                      description: Unique identifier
                    code:
                      type: string
                      example: '123'
                      description: Client code.
                    name:
                      type: string
                      example: Rossi S.r.l.
                      description: Client name
                    type:
                      title: ClientType
                      type: string
                      default: null
                      enum:
                        - company
                        - person
                        - pa
                        - condo
                      description: Client type.
                      nullable: true
                    first_name:
                      type: string
                      description: Client first name.
                    last_name:
                      type: string
                      description: Client last name.
                    contact_person:
                      type: string
                    vat_number:
                      type: string
                      example: IT01234567890
                      description: Client vat number
                    tax_code:
                      type: string
                      example: RSSMRA44A12E890Q
                      description: Client tax code.
                    address_street:
                      type: string
                      example: Via dei tigli, 12
                      description: Client street address.
                    address_postal_code:
                      type: string
                      example: '24010'
                      description: Client postal code.
                    address_city:
                      type: string
                      example: Bergamo
                      description: Client city.
                    address_province:
                      type: string
                      example: BG
                      description: Client province.
                    address_extra:
                      type: string
                      description: Client address extra info.
                    country:
                      type: string
                      example: Italia
                      description: Client country
                      default: Italia
                    email:
                      type: string
                      example: mario.rossi@example.it
                      description: Client email.
                    certified_email:
                      type: string
                      example: mario.rossi@pec.example.it
                      description: Client certified email.
                    phone:
                      type: string
                      description: Client phone.
                    fax:
                      type: string
                      description: Client fax.
                    notes:
                      type: string
                      description: Extra notes.
                    default_vat:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: Unique identifier
                        value:
                          type: number
                          description: '[Read Only] Percentual value.'
                          example: 22
                          maximum: 100
                          minimum: 0
                        description:
                          type: string
                          description: Short description.
                          example: Non imponibile art. 123
                        notes:
                          type: string
                          description: Long description and notes shown in documents.
                          example: >-
                            IVA non imponibile ai sensi dell'articolo 123, comma
                            2
                        e_invoice:
                          type: boolean
                          description: Usable for e-invoices.
                        ei_type:
                          type: string
                          description: E-invoice type (natura).
                          example: 2
                        ei_description:
                          type: string
                          description: E-invoice description.
                        editable:
                          type: boolean
                          description: |-
                            [Read Only]
                            Determine if this vat type is editable.
                          readOnly: true
                          default: true
                        is_disabled:
                          type: boolean
                          description: Determine if the vat type is disabled.
                      title: VatType
                      description: ''
                      nullable: true
                      required:
                        - value
                    default_payment_terms:
                      type: integer
                      example: 30
                    default_payment_terms_type:
                      title: PaymentTermsType
                      type: string
                      default: standard
                      enum:
                        - standard
                        - end_of_month
                      description: Payment terms Type.
                    default_payment_method:
                      type: object
                      title: PaymentMethod
                      properties:
                        id:
                          type: integer
                          description: Unique identifier
                          nullable: true
                        name:
                          type: string
                          description: Name of the payment method
                        type:
                          title: PaymentMethodType
                          type: string
                          description: Method type.
                          default: standard
                          enum:
                            - standard
                            - riba
                        is_default:
                          type: boolean
                          description: Determines if this is the default payment method.
                        default_payment_account:
                          type: object
                          description: ''
                          properties:
                            id:
                              type: integer
                              description: Unique identifier
                            name:
                              type: string
                              description: Payment account name.
                              example: Conto Banca Intesa
                            type:
                              title: PaymentAccountType
                              type: string
                              default: standard
                              enum:
                                - standard
                                - bank
                              description: Payment account type.
                            iban:
                              type: string
                              description: Payment account iban.
                              nullable: true
                            sia:
                              type: string
                              description: Payment account sia.
                              nullable: true
                            cuc:
                              type: string
                              description: Payment account cuc.
                            virtual:
                              type: boolean
                              description: Determine if the payment method is virtual.
                          title: PaymentAccount
                          nullable: true
                          required:
                            - name
                        details:
                          maxItems: 5
                          type: array
                          description: Method details rows
                          items:
                            title: PaymentMethodDetails
                            type: object
                            properties:
                              title:
                                type: string
                                description: Details title.
                                nullable: true
                              description:
                                type: string
                                description: Details description.
                                nullable: true
                          nullable: true
                        bank_iban:
                          type: string
                          description: Bank iban
                          nullable: true
                        bank_name:
                          type: string
                          description: Bank name
                          nullable: true
                        bank_beneficiary:
                          type: string
                          description: Bank beneficiary
                          nullable: true
                        ei_payment_method:
                          type: string
                          description: E-invoice payment method
                      required:
                        - name
                      nullable: true
                    bank_name:
                      type: string
                      description: Client bank name.
                    bank_iban:
                      type: string
                      description: Client iban.
                    bank_swift_code:
                      type: string
                      description: Client bank swift code.
                    shipping_address:
                      type: string
                      description: Client shipping address.
                    e_invoice:
                      type: boolean
                      description: Use e-invoices for this entity
                      default: false
                    ei_code:
                      type: string
                      description: E-invoice code
                    discount_highlight:
                      type: boolean
                      description: Discount Highlight.
                    default_discount:
                      type: number
                      description: Default discount.
                    has_intent_declaration:
                      type: boolean
                      description: Has intent declaration.
                    intent_declaration_protocol_number:
                      type: string
                      description: Intent declaration protocol number.
                    intent_declaration_protocol_date:
                      type: string
                      format: date
                      description: Intent declaration protocol date.
                    created_at:
                      type: string
                      nullable: true
                    updated_at:
                      type: string
                      nullable: true
                  title: Client
                  required:
                    - name
            examples:
              example-1:
                value:
                  data:
                    code: AE86
                    name: Avv. Maria Rossi
                    type: person
                    first_name: Maria
                    last_name: Rossi
                    contact_person: ''
                    vat_number: IT12345640962
                    tax_code: BLTGNI5ABCDA794E
