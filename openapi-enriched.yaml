                  ei_causal_payment_info:
                    '': Nessuna ritenuta
                    A: >-
                      Prestazioni di lavoro autonomo rientranti nell'esercizio
                      di arte o professione abituale
                    B: >-
                      Utilizzazione economica, da parte dell'autore o
                      dell'inventore, di opere dell'ingegno, di brevetti
                      industriali e di processi, formule o informazioni relativi
                      ad esperienze acquisite in campo industriale, commerciale
                      o scientifico
                    C: >-
                      Utili derivanti da contratti di associazione in
                      partecipazione e da contratti di cointeressenza, quando
                      l'apporto è costituito esclusivamente dalla prestazione di
                      lavoro
                    D: >-
                      Utili spettanti ai soci promotori ed ai soci fondatori
                      delle società di capitali
                    E: >-
                      Levata di protesti cambiari da parte dei segretari
                      comunali
                    G: >-
                      Indennità corrisposte per la cessazione di attività
                      sportiva professionale
                    H: >-
                      Indennità corrisposte per la cessazione dei rapporti di
                      agenzia delle persone fisiche e delle società di persone
                      con esclusione delle somme maturate entro il 31 dicembre
                      2003, già imputate per competenza e tassate come reddito
                      d'impresa
                    I: >-
                      Indennità corrisposte per la cessazione da funzioni
                      notarili
                    L: >-
                      Redditi derivanti dall'utilizzazione economica di opere
                      dell'ingegno, di brevetti industriali e di processi,
                      formule e informazioni relativi a esperienze acquisite in
                      campo industriale, commerciale o scientifico, che sono
                      percepiti dagli aventi causa a titolo gratuito (ad es.
                      eredi e legatari dell'autore e inventore)
                    L1: >-
                      Redditi derivanti dall'utilizzazione economica di opere
                      dell'ingegno, di brevetti industriali e di processi,
                      formule e informazioni relativi a esperienze acquisite in
                      campo industriale, commerciale o scientifico, che sono
                      percepiti da soggetti che abbiano acquistato a titolo
                      oneroso i diritti alla loro utilizzazione
                    M: Prestazioni di lavoro autonomo non esercitate abitualmente
                    M1: >-
                      Redditi derivanti dall'assunzione di obblighi di fare, di
                      non fare o permettere
                    M2: >-
                      Prestazioni di lavoro autonomo non esercitate abitualmente
                      per le quali sussiste l'obbligo di iscrizione alla
                      Gestione Separata ENPAPI
                    'N': "Indennità di trasferta, rimborso forfettario di spese, premi e compensi erogati: \x96 nell'esercizio diretto di attività sportive dilettantistiche; in relazione a rapporti di collaborazione coordinata e continuativa di carattere amministrativo-gestionale di natura non professionale resi a favore di società e associazioni sportive dilettantistiche e di cori, bande e filodrammatiche da parte del direttore e dei collaboratori tecnici;"
                    O: >-
                      Prestazioni di lavoro autonomo non esercitate
                      abitualmente, obblighi di fare, di non fare o permettere,
                      per le quali non sussiste l'obbligo di iscrizione alla
                      gestione separata (Circ. INPS n. 104/2001)
                    O1: >-
                      Redditi derivanti dall’assunzione di obblighi di fare, di
                      non fare o permettere, per le quali non sussiste l'obbligo
                      di iscrizione alla gestione separata (Circ. INPS n.
                      104/2001)
                    P: >-
                      compensi corrisposti a soggetti non residenti privi di
                      stabile organizzazione per l'uso o la concessione in uso
                      di attrezzature industriali, commerciali o scientifiche
                      che si trovano nel territorio dello Stato ovvero a società
                      svizzere o stabili organizzazioni di società svizzere che
                      possiedono i requisiti di cui all'art. 15, comma 2
                      dell'Accordo tra la Comunità europea e la Confederazione
                      svizzera del 26 ottobre 2004 (pubblicato in G.U.C.E. del
                      29 dicembre 2004 n. L385/30)
                    Q: >-
                      Provvigioni corrisposte ad agente o rappresentante di
                      commercio monomandatario
                    R: >-
                      Provvigioni corrisposte ad agente o rappresentante di
                      commercio plurimandatario
                    S: Provvigioni corrisposte a commissionario
                    T: Provvigioni corrisposte a mediatore
                    U: Provvigioni corrisposte a procacciatore di affari
                    V: >-
                      Provvigioni corrisposte a incaricato per le vendite a
                      domicilio; provvigioni corrisposte a incaricato per la
                      vendita porta a porta e per la vendita ambulante di
                      giornali quotidiani e periodici (L. 25 febbraio 1987, n.
                      67)
                    V1: >-
                      Redditi derivanti da attività commerciali non esercitate
                      abitualmente (ad esempio, provvigioni corrisposte per
                      prestazioni occasionali ad agente o rappresentante di
                      commercio, mediatore, procacciatore d'affari)
                    W: >-
                      Corrispettivi erogati nell'anno corrente per prestazioni
