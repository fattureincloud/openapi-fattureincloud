                    bank_iban: IT40P123456781000000123456
                    bank_swift_code: AK86PCT
                    shipping_address: Corso Magellano 4
                    e_invoice: true
                    ei_code: '111111'
                    default_vat:
                      id: 54321
                      value: 45
                      description: ''
                      is_disabled: false
        description: The client to create
      tags:
        - Clients
