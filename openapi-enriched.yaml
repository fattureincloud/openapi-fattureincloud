openapi: 3.0.3
info:
  title: Fatture in Cloud API v2 - API Reference
  description: >-
    Connect your software with Fatture in Cloud, the invoicing platform chosen
    by more than 500.000 businesses in Italy. 


    The Fatture in Cloud API is based on REST, and makes possible to interact
    with the user related data prior authorization via OAuth2 protocol.
  contact:
    name: Fatture in Cloud
    url: https://www.fattureincloud.it
    email: info@fattureincloud.it
  license:
    name: MIT
    url: >-
      https://github.com/fattureincloud/openapi-fattureincloud/blob/master/LICENSE
  version: 2.0.29
servers:
  - url: https://api-v2.fattureincloud.it
tags:
  - name: Archive
  - name: Cashbook
  - name: Clients
  - name: Companies
  - name: Info
  - name: Issued Documents
  - name: Issued e-invoices
  - name: Products
  - name: Receipts
  - name: Received Documents
  - name: Suppliers
  - name: Taxes
  - name: User
paths:
  /user/info:
    get:
      tags:
        - User
      summary: Get User Info
      responses:
        '200':
          $ref: '#/components/responses/GetUserInfoResponse'
        '401':
          description: Unauthorized.
      operationId: getUserInfo
      description: Gets the current user's info.
      security:
        - OAuth2AuthenticationCodeFlow: []
        - ManualAuth: []
      parameters: []
  /user/companies:
    get:
      summary: List User Companies
      tags:
        - User
      responses:
        '200':
          $ref: '#/components/responses/ListUserCompaniesResponse'
        '401':
          description: Unauthorized
      operationId: listUserCompanies
      description: Lists the companies controlled by the current user.
      security:
        - OAuth2AuthenticationCodeFlow: []
        - ManualAuth: []
      parameters: []
  /c/{company_id}/company/info:
    parameters:
      - $ref: '#/components/parameters/company_id'
    get:
      summary: Get Company Info
      responses:
        '200':
          $ref: '#/components/responses/GetCompanyInfoResponse'
        '401':
          description: Unauthorized.
      operationId: getCompanyInfo
      description: Gets the company detailed info.
      security:
        - OAuth2AuthenticationCodeFlow: []
        - ManualAuth: []
      tags:
        - Companies
  /c/{company_id}/entities/clients:
    parameters:
      - $ref: '#/components/parameters/company_id'
    get:
      summary: List Clients
      tags:
        - Clients
      responses:
        '200':
          $ref: '#/components/responses/ListClientsResponse'
        '401':
          description: Unauthorized
      operationId: listClients
      description: Lists the clients.
      security:
        - OAuth2AuthenticationCodeFlow:
            - entity.clients:r
        - ManualAuth: []
      parameters:
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/fieldset'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
        - $ref: '#/components/parameters/q'
    post:
      summary: Create Client
      operationId: createClient
      responses:
        '200':
          $ref: '#/components/responses/CreateClientResponse'
      description: Creates a new client.
      security:
        - OAuth2AuthenticationCodeFlow:
            - entity.clients:a
        - ManualAuth: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              title: CreateClientRequest
              type: object
              properties:
                data:
                  type: object
                  title: Client
                  properties:
                    id:
                      type: integer
                      description: Client id
                    code:
                      type: string
                      example: '123'
                      description: Client code
                    name:
                      type: string
                      example: Rossi S.r.l.
                      description: Client name
                    type:
                      title: ClientType
                      type: string
                      default: null
                      enum:
                        - company
                        - person
                        - pa
                        - condo
                      description: Client type
                      nullable: true
                    first_name:
                      type: string
                      description: Client first name
                    last_name:
                      type: string
                      description: Client last name
                    contact_person:
                      type: string
                      description: Client contact person
                    vat_number:
                      type: string
                      example: IT01234567890
                      description: Client vat number
                    tax_code:
                      type: string
                      example: RSSMRA44A12E890Q
                      description: Client tax code
                    address_street:
                      type: string
                      example: Via dei tigli, 12
                      description: Client address street
                    address_postal_code:
                      type: string
                      example: '24010'
                      description: Client address postal code
                    address_city:
                      type: string
                      example: Bergamo
                      description: Client address city
                    address_province:
                      type: string
                      example: BG
                      description: Client address province
                    address_extra:
                      type: string
                      description: Client address extra info
                    country:
                      type: string
                      example: Italia
                      description: Client country
                      default: Italia
                    email:
                      type: string
                      example: mario.rossi@example.it
                      description: Client email
                    certified_email:
                      type: string
                      example: mario.rossi@pec.example.it
                      description: Client certified email
                    phone:
                      type: string
                      description: Client phone
                    fax:
                      type: string
                      description: Client fax
                    notes:
                      type: string
                      description: Client extra
                    default_vat:
                      type: object
                      title: VatType
                      properties:
                        id:
                          type: integer
                          description: Vat type id
                        value:
                          type: number
                          description: '[Read Only] Vat type percentual value'
                          example: 22
                          maximum: 100
                          minimum: 0
                        description:
                          type: string
                          description: Vat type short description
                          example: Non imponibile art. 123
                        notes:
                          type: string
                          description: Vat type notes shown in documents
                          example: >-
                            IVA non imponibile ai sensi dell'articolo 123, comma
                            2
                        e_invoice:
                          type: boolean
                          description: Vat type is usable for e-invoices
                        ei_type:
                          type: string
                          description: Vat type e-invoice type (natura)
                          example: 2
                        ei_description:
                          type: string
                          description: Vat type e-invoice description
                        editable:
                          type: boolean
                          description: |-
                            [Read Only]
                            Is the vat type is editable.
                          readOnly: true
                          default: true
                        is_disabled:
                          type: boolean
                          description: Is the vat type disabled
                      nullable: true
                      required:
                        - value
                    default_payment_terms:
                      type: integer
                      example: 30
                      description: Client default payment terms
                    default_payment_terms_type:
                      title: PaymentTermsType
                      type: string
                      default: standard
                      enum:
                        - standard
                        - end_of_month
                      description: Payment terms type
                    default_payment_method:
                      type: object
                      title: PaymentMethod
                      properties:
                        id:
                          type: integer
                          description: Payment method id
                          nullable: true
                        name:
                          type: string
                          description: Payment method name
                        type:
                          title: PaymentMethodType
                          type: string
                          description: Payment method type
                          default: standard
                          enum:
                            - standard
                            - riba
                        is_default:
                          type: boolean
                          description: Payment method is default
                        default_payment_account:
                          type: object
                          title: PaymentAccount
                          properties:
                            id:
                              type: integer
                              description: Payment account id
                            name:
                              type: string
                              description: Payment account name
                              example: Conto Banca Intesa
                            type:
                              title: PaymentAccountType
                              type: string
                              default: standard
                              enum:
                                - standard
                                - bank
                              description: Payment account type
                            iban:
                              type: string
                              description: Payment account iban
                              nullable: true
                            sia:
                              type: string
                              description: Payment account sia
                              nullable: true
                            cuc:
                              type: string
                              description: Payment account cuc
                            virtual:
                              type: boolean
                              description: Payment method is virtual
                          nullable: true
                          required:
                            - name
                        details:
                          maxItems: 5
                          type: array
                          description: Payment method details
                          items:
                            title: PaymentMethodDetails
                            type: object
                            properties:
                              title:
                                type: string
                                description: Payment method details title
                                nullable: true
                              description:
                                type: string
                                description: Payment method details description
                                nullable: true
                          nullable: true
                        bank_iban:
                          type: string
                          description: Payment method bank iban
                          nullable: true
                        bank_name:
                          type: string
                          description: Payment method bank name
                          nullable: true
                        bank_beneficiary:
                          type: string
                          description: Payment method bank beneficiary
                          nullable: true
                        ei_payment_method:
                          type: string
                          description: E-invoice payment method
                      required:
                        - name
                      nullable: true
                    bank_name:
                      type: string
                      description: Client bank name
                    bank_iban:
                      type: string
                      description: Client bank iban
                    bank_swift_code:
                      type: string
                      description: Client bank swift code
                    shipping_address:
                      type: string
                      description: Client shipping address
                    e_invoice:
                      type: boolean
                      description: Use e-invoices for this entity
                      default: false
                    ei_code:
                      type: string
                      description: |
                        Client e-invoice code
                    discount_highlight:
                      type: boolean
                      description: Highlight Discount
                    default_discount:
                      type: number
                      description: Client default discount
                    has_intent_declaration:
                      type: boolean
                      description: Client has intent declaration
                    intent_declaration_protocol_number:
                      type: string
                      description: Client intent declaration protocol number
                    intent_declaration_protocol_date:
                      type: string
                      format: date
                      description: Client intent declaration protocol date
                    created_at:
                      type: string
                      description: Client creation date
                      nullable: true
                    updated_at:
                      type: string
                      description: Client last update date
                      nullable: true
                  required:
                    - name
            examples:
              example-1:
                value:
                  data:
                    code: AE86
                    name: Avv. Maria Rossi
                    type: person
                    first_name: Maria
                    last_name: Rossi
                    contact_person: ''
                    vat_number: IT12345640962
                    tax_code: BLTGNI5ABCDA794E
                    address_street: Via Roma, 1
                    address_postal_code: '20900'
                    address_city: Milano
                    address_province: MI
                    address_extra: ''
                    country: Italia
                    email: maria.rossi@example.com
                    certified_email: maria.rossi@pec.example.com
                    phone: '1234567890'
                    fax: ''
                    notes: ''
                    default_payment_terms: 1
