        description: The Issued Document
  /c/{company_id}/issued_documents/{document_id}:
    parameters:
      - $ref: '#/components/parameters/company_id'
      - $ref: '#/components/parameters/document_id'
    get:
      summary: Get Issued Document
      tags:
        - Issued Documents
      responses:
        '200':
          $ref: '#/components/responses/GetIssuedDocumentResponse'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      operationId: getIssuedDocument
      description: |
        Gets the specified document.
      security:
        - OAuth2AuthenticationCodeFlow:
            - issued_documents.invoices:r
            - issued_documents.credit_notes:r
            - issued_documents.receipts:r
            - issued_documents.orders:r
            - issued_documents.quotes:r
            - issued_documents.proformas:r
            - issued_documents.delivery_notes:r
        - ManualAuth: []
      parameters:
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/fieldset'
    put:
      summary: Modify Issued Document
      operationId: modifyIssuedDocument
      responses:
        '200':
          $ref: '#/components/responses/ModifyIssuedDocumentResponse'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
      description: Modifies the specified document.
      security:
        - OAuth2AuthenticationCodeFlow:
            - issued_documents.invoices:a
            - issued_documents.credit_notes:a
            - issued_documents.receipts:a
