openapi: 3.0.3
info:
  title: Fatture in Cloud API v2 - API Reference
  description: >-
    Connect your software with Fatture in Cloud, the invoicing platform chosen
    by more than 500.000 businesses in Italy. 


    The Fatture in Cloud API is based on REST, and makes possible to interact
    with the user related data prior authorization via OAuth2 protocol.
  contact:
    name: Fatture in Cloud
    url: https://www.fattureincloud.it
    email: info@fattureincloud.it
  license:
    name: MIT
    url: >-
      https://github.com/fattureincloud/openapi-fattureincloud/blob/master/LICENSE
  version: 2.0.28
servers:
  - url: https://api-v2.fattureincloud.it
tags:
  - name: Archive
  - name: Cashbook
  - name: Clients
  - name: Companies
  - name: Info
  - name: Issued Documents
  - name: Issued e-invoices
  - name: Products
  - name: Receipts
  - name: Received Documents
  - name: Suppliers
  - name: Taxes
  - name: User
paths:
  /user/info:
    get:
      tags:
        - User
      summary: Get User Info
      responses:
        '200':
          $ref: '#/components/responses/GetUserInfoResponse'
        '401':
          description: Unauthorized.
      operationId: getUserInfo
      description: Gets the current user's info.
      security:
        - OAuth2AuthenticationCodeFlow: []
        - ManualAuth: []
      parameters: []
  /user/companies:
    get:
      summary: List User Companies
      tags:
        - User
      responses:
        '200':
          $ref: '#/components/responses/ListUserCompaniesResponse'
        '401':
          description: Unauthorized
      operationId: listUserCompanies
      description: Lists the companies controlled by the current user.
      security:
        - OAuth2AuthenticationCodeFlow: []
        - ManualAuth: []
      parameters: []
  /c/{company_id}/company/info:
    parameters:
      - $ref: '#/components/parameters/company_id'
    get:
      summary: Get Company Info
      responses:
        '200':
          $ref: '#/components/responses/GetCompanyInfoResponse'
        '401':
          description: Unauthorized.
      operationId: getCompanyInfo
      description: Gets the company detailed info.
      security:
