title: SendEInvoiceRequest
type: object
properties:
  data:
    type: object
    properties:
      cassa_type:
        type: string
        description: >-
          Value of TipoCassa used (optional, override the company default
          value).
        nullable: true
      withholding_tax_causal:
        type: string
        description: >-
          Value of CausalePagamento used (optional, override the company default
          value).
        nullable: true
    nullable: true
  options:
    type: object
    properties:
      dry_run:
        type: boolean
        description: If set to true the e-invoice will not be sent to the SDI.
        nullable: true
    nullable: true
