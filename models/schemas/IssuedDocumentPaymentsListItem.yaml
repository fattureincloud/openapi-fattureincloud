title: IssuedDocumentPaymentsListItem
type: object
properties:
  id:
    type: integer
    description: Unique identifier.
    nullable: true
  due_date:
    type: string
    description: Due date.
    format: date
    example: '2018-04-03'
    nullable: true
  amount:
    type: number
    description: Payment amount.
    example: 1.45
    nullable: true
  status:
    $ref: ../enums/IssuedDocumentStatus.yaml
    nullable: true
  payment_account:
    $ref: ./PaymentAccount.yaml
    nullable: true
  paid_date:
    type: string
    description: |-
      Payment date.
      [Only if status is paid]
    format: date
    example: '2018-04-03'
    nullable: true
  ei_raw:
    type: object
    nullable: true
    description: Advanced raw attributes for e-invoices.
  payment_terms:
    type: object
    properties:
      days:
        type: integer
        nullable: true
        description: The number of days by which the payment must be made.
      type:
        type: string
        nullable: true
        description: Payment terms type.
        enum:
          - standard
          - end_of_month
