type: object
title: User
properties:
  id:
    type: integer
    example: 12345
    description: User id
    nullable: true
  name:
    type: string
    nullable: true
    description: User full name
    example: Mario Rossi
  first_name:
    type: string
    nullable: true
    example: Mario
    description: User first name
  last_name:
    type: string
    nullable: true
    example: Rossi
    description: User last name
  email:
    type: string
    nullable: true
    example: mario.rossi@example.com
    description: User email address
  hash:
    type: string
    example: 5add29e1234532a1bf2ed7b612043029
    nullable: true
    description: User hash
  picture:
    type: string
    nullable: true
    example: picture.jpg
    description: User picture
