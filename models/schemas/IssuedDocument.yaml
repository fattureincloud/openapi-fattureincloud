title: IssuedDocument
type: object
description: ''
properties:
  id:
    type: integer
    description: Unique identifier of the document.
    nullable: true
  entity:
    $ref: ./Entity.yaml
    nullable: true
  type:
    $ref: ../enums/IssuedDocumentType.yaml
    nullable: true
  number:
    type: integer
    description: |-
      Number of the document
      [If not specified, next number is used]
    example: 1
    nullable: true
  numeration:
    type: string
    description: |-
      Numeration of the document
      [Not available if type=delivery_note]
    example: /A
    nullable: true
  date:
    type: string
    description: |-
      Date of the document
      [If not specified, today date is used]
    format: date
    nullable: true
  year:
    type: integer
    description: Invoice year.
    nullable: true
  currency:
    $ref: ./Currency.yaml
    nullable: true
  language:
    $ref: ./Language.yaml
    nullable: true
  subject:
    type: string
    description: Issued document subject.
    nullable: true
  visible_subject:
    type: string
    description: Issued document visible subject.
    nullable: true
  rc_center:
    type: string
    description: Revenue center [or cost center if type=supplier_order].
    nullable: true
  notes:
    type: string
    description: Issued document extra notes.
    nullable: true
  rivalsa:
    type: number
    description: '"Rivalsa INPS" percentual value'
    nullable: true
  cassa:
    type: number
    description: '"Cassa previdenziale" percentual value'
    nullable: true
  amount_cassa:
    type: number
    description: |-
      [Read Only]
      Cassa amount.
    readOnly: true
    nullable: true
  cassa_taxable:
    type: number
    description: Cassa taxable percentage
    nullable: true
  amount_cassa_taxable:
    type: number
    nullable: true
    description: |-
      [Can be set only if cassa_taxable is NULL]
      Cassa2 taxable amount
  cassa2:
    type: number
    description: '"Cassa previdenziale 2" percentual value'
    nullable: true
  amount_cassa2:
    type: number
    nullable: true
    description: |-
      [Read Only]
      Cassa amount.
    readOnly: true
  cassa2_taxable:
    type: number
    description: Cassa2 taxable percentage
    nullable: true
  amount_cassa2_taxable:
    type: number
    nullable: true
    description: |-
      [Can be set only if cassa2_taxable is NULL]
      Cassa2 taxable amount
  global_cassa_taxable:
    type: number
    description: Global cassa taxable percentage
    nullable: true
  amount_global_cassa_taxable:
    type: number
    nullable: true
    description: |-
      [Can be set only if global_cassa_taxable is NULL]
      Global cassa taxable amount
  withholding_tax:
    type: number
    description: Withholding tax (ritenuta d'acconto) percentual value
    nullable: true
  withholding_tax_taxable:
    type: number
    description: Withholding tax taxable (imponibile) percentual value
    nullable: true
  other_withholding_tax:
    type: number
    description: Other withholding tax (altra ritenuta) percentual value
    nullable: true
  stamp_duty:
    type: number
    description: |-
      Stamp duty value
      [0 if not present]
    nullable: true
  payment_method:
    $ref: ./PaymentMethod.yaml
    nullable: true
  use_split_payment:
    type: boolean
    description: Use split payment
    nullable: true
  use_gross_prices:
    type: boolean
    description: Use gross prices
    nullable: true
  e_invoice:
    type: boolean
    description: Indicates if this is an e-invoice.
    nullable: true
  ei_data:
    type: object
    nullable: true
    description: |-
      E-invoice data.
      [Only if e_invoice=true]
    properties:
      vat_kind:
        $ref: ../enums/VatKind.yaml
        nullable: true
      original_document_type:
        $ref: ../enums/OriginalDocumentType.yaml
        nullable: true
      od_number:
        type: string
        nullable: true
        description: Original document number.
      od_date:
        type: string
        description: Original document date.
        format: date
        nullable: true
      cig:
        type: string
        nullable: true
        description: CIG.
      cup:
        type: string
        nullable: true
        description: CUP.
      payment_method:
        type: string
        nullable: true
        description: >-
          Payment method (see
          https://www.fatturapa.gov.it/export/documenti/fatturapa/v1.2.1/Rappresentazione-tabellare-fattura-ordinaria.pdf
          for the accepted values of ModalitaPagamento).
      bank_name:
        type: string
        nullable: true
        description: Bank name.
      bank_iban:
        type: string
        nullable: true
        description: IBAN.
      bank_beneficiary:
        type: string
        nullable: true
        description: Bank beneficiary.
      invoice_number:
        type: string
        description: Invoice number.
        nullable: true
      invoice_date:
        type: string
        format: date
        description: Invoice date.
        nullable: true
  ei_cassa_type:
    type: string
    nullable: true
    description: E-invoice cassa type
  ei_cassa2_type:
    type: string
    nullable: true
    description: E-invoice cassa2 type
  ei_withholding_tax_causal:
    type: string
    nullable: true
    description: E-invoice withholding tax causal
  ei_other_withholding_tax_type:
    type: string
    nullable: true
    description: E-invoice other withholding tax type
  ei_other_withholding_tax_causal:
    type: string
    nullable: true
    description: E-invoice other withholding tax causal
  items_list:
    type: array
    nullable: true
    items:
      $ref: ./IssuedDocumentItemsListItem.yaml
  payments_list:
    type: array
    nullable: true
    items:
      $ref: ./IssuedDocumentPaymentsListItem.yaml
  template:
    $ref: ./DocumentTemplate.yaml
    nullable: true
  delivery_note_template:
    $ref: ./DocumentTemplate.yaml
    nullable: true
  acc_inv_template:
    $ref: ./DocumentTemplate.yaml
    nullable: true
  h_margins:
    type: integer
    description: Horizontal margins.
    nullable: true
  v_margins:
    type: integer
    description: Vertical margins.
    nullable: true
  show_payments:
    type: boolean
    description: Shows the expiration dates of the payments on the document.
    nullable: true
  show_payment_method:
    type: boolean
    description: Show the payment method details on the document.
    nullable: true
  show_totals:
    $ref: ../enums/ShowTotalsMode.yaml
    nullable: true
  show_paypal_button:
    type: boolean
    description: Show paypal button
    nullable: true
  show_notification_button:
    type: boolean
    description: Show notification button
    nullable: true
  show_tspay_button:
    type: boolean
    description: Show ts pay button.
    nullable: true
  delivery_note:
    type: boolean
    nullable: true
  accompanying_invoice:
    type: boolean
    description: Attach an accompanying invoice.
    nullable: true
  dn_number:
    type: integer
    description: Number (for the attached delivery note).
    nullable: true
  dn_date:
    type: string
    description: Date (for the attached delivery note).
    format: date
    nullable: true
  dn_ai_packages_number:
    type: string
    nullable: true
    description: Number of packages (for the attached delivery note).
  dn_ai_weight:
    type: string
    nullable: true
    description: Weight (for the attached delivery note).
  dn_ai_causal:
    type: string
    nullable: true
    description: Causal (for the attached delivery note).
  dn_ai_destination:
    type: string
    nullable: true
    description: Destination (for the attached delivery note).
  dn_ai_transporter:
    type: string
    nullable: true
    description: Transporter (for the attached delivery note).
  dn_ai_notes:
    type: string
    nullable: true
    description: Notes (for the attached delivery note).
  is_marked:
    type: boolean
    description: This is true if the document is marked.
    nullable: true
  amount_net:
    type: number
    description: |-
      [Read Only]
      Total net amount (competenze).
    readOnly: true
    nullable: true
  amount_vat:
    type: number
    description: |-
      [Read Only]
      Total vat amount (IVA).
    readOnly: true
    nullable: true
  amount_gross:
    type: number
    description: |-
      [Read Only]
      Total gross amount (totale documento).
    readOnly: true
    nullable: true
  amount_due_discount:
    type: number
    description: Amount due discount
    nullable: true
  amount_rivalsa:
    type: number
    description: |-
      [Read Only]
      Rivalsa amount.
    readOnly: true
    nullable: true
  amount_rivalsa_taxable:
    type: number
    nullable: true
    description: Taxable rivalsa amount
  amount_withholding_tax:
    type: number
    description: |-
      [Read Only]
      Withholding tax amount (ritenuta d'acconto).
    readOnly: true
    nullable: true
  amount_withholding_tax_taxable:
    type: number
    nullable: true
    description: Taxable withholding tax amount
  amount_other_withholding_tax:
    type: number
    description: |-
      [Read Only]
      Other withholding tax amount (altra ritenuta).
    readOnly: true
    nullable: true
  amount_other_withholding_tax_taxable:
    type: number
    nullable: true
    description: Taxable other withholding tax amount
  amount_enasarco_taxable:
    type: number
    nullable: true
    description: Taxable enasarco amount
  extra_data:
    type: object
    nullable: true
    description: >-
      Extra data.

      TS fields follow the technical specifications provided by "Sistema Tessera
      Sanitaria".
    properties:
      show_sofort_button:
        type: boolean
        nullable: true
      multifatture_sent:
        type: integer
        nullable: true
      ts_communication:
        type: boolean
        nullable: true
      ts_flag_tipo_spesa:
        type: number
        description: 1 => TK (Ticket di pronto soccorso); 2 => SR (Visita in intramoenia)
        nullable: true
      ts_pagamento_tracciato:
        type: boolean
        nullable: true
      ts_tipo_spesa:
        type: string
        description: >-
          Can be [ 'TK', 'FC', 'FV', 'SV', 'SP', 'AD', 'AS', 'SR', 'CT', 'PI',
          'IC', 'AA' ]. Refer to the technical specifications to learn more.
        nullable: true
      ts_opposizione:
        type: boolean
        nullable: true
      ts_status:
        type: integer
        nullable: true
      ts_file_id:
        type: string
        nullable: true
      ts_sent_date:
        type: string
        nullable: true
        format: date
      ts_full_amount:
        type: boolean
        nullable: true
      imported_by:
        type: string
        nullable: true
      ts_single_sending:
        type: boolean
        nullable: true
  seen_date:
    type: string
    nullable: true
    description: Date when the client/supplier has seen the document.
    format: date
  next_due_date:
    type: string
    nullable: true
    description: Date of the next not paid payment.
    format: date
  url:
    type: string
    description: |-
      [Temporary] [Read Only]
       
      Public url of the document PDF file.
    nullable: true
  dn_url:
    type: string
    description: |-
      [Temporary] [Read Only]
       
      Public url of the attached delivery note PDF file.
    nullable: true
  ai_url:
    type: string
    description: |-
      [Temporary] [Read Only]
       
      Public url of the accompanying invoice PDF file.
    nullable: true
  attachment_url:
    type: string
    description: >-
      [Temporary] [Read Only]

      Public url of the attached file. Authomatically set if a valid attachment
      token is passed via POST /issued_documents or PUT
      /issued_documents/{documentId}.
    readOnly: true
    nullable: true
  attachment_token:
    type: string
    nullable: true
    description: >-
      [Write Only]

      Attachment token returned by POST /issued_documents/attachment. Used to
      attach the file already uploaded.
    writeOnly: true
  ei_raw:
    type: object
    nullable: true
    description: Advanced raw attributes for e-invoices.
  ei_status:
    type: string
    description: |
      [Read only] Status of the e-invoice.
        * `attempt` - We are trying to send the invoice, please wait up to 2 hours
        * `missing` - The invoice is missing
        * `not_sent` - The invoice has yet to be sent
        * `sent` - The invoice was sent
        * `pending` - The checks for the digital signature and sending are in progress
        * `processing` - The SDI is delivering the invoice to the customer
        * `error` - An error occurred while handling the invoice, please try to resend it or contact support
        * `discarded` - The invoice has been rejected by the SDI, so it must be corrected and re-sent
        * `not_delivered` - The SDI was unable to deliver the invoice
        * `accepted` - The customer accepted the invoice
        * `rejected` - The customer rejected the invoice, so it must be corrected
        * `no_response` - A response has not yet been received whithin the deadline, contact the customer to ascertain the status of the invoice
        * `manual_accepted` - The customer accepted the invoice
        * `manual_rejected` - The customer rejected the invoice
    enum:
      - attempt
      - missing
      - not_sent
      - sent
      - pending
      - processing
      - error
      - discarded
      - not_delivered
      - accepted
      - rejected
      - no_response
      - manual_accepted
      - manual_rejected
    nullable: true
  created_at:
    type: string
    nullable: true
  updated_at:
    type: string
    nullable: true
