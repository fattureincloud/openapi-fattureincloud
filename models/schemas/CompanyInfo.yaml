type: object
description: Detailed information for the company.
properties:
  id:
    type: integer
    description: Company unique identifier.
    example: 12345
  name:
    type: string
    description: Company name.
    example: Mario Rossi S.r.l.
  email:
    type: string
    description: Company email.
    example: mario@rossi-example.it
  type:
    $ref: ../enums/CompanyType.yaml
  access_info:
    type: object
    properties:
      role:
        $ref: ../enums/UserCompanyRole.yaml
      permissions:
        $ref: ./Permissions.yaml
      through_accountant:
        type: boolean
  plan_info:
    type: object
    properties:
      limits:
        type: object
        description: Limits for this company.
        properties:
          clients:
            type: integer
          suppliers:
            type: integer
          products:
            type: integer
          documents:
            type: integer
      functions:
        type: object
        description: Access to functions for this company.
        properties:
          archive:
            type: boolean
          cerved:
            type: boolean
          document_attachments:
            type: boolean
          e_invoice:
            type: boolean
          genius:
            type: boolean
          mail_tracking:
            type: boolean
          payment_notifications:
            type: boolean
          paypal:
            type: boolean
          receipts:
            type: boolean
          recurring:
            type: boolean
          smtp:
            type: boolean
          sofort:
            type: boolean
          stock:
            type: boolean
          subaccounts:
            type: boolean
          tessera_sanitaria:
            type: boolean
          ts_digital:
            type: boolean
          ts_invoice_trading:
            type: boolean
            nullable: true
          ts_pay:
            type: boolean
      functions_status:
        type: object
        properties:
          ts_digital:
            $ref: ./FunctionStatus.yaml
          ts_pay:
            $ref: ./FunctionStatus.yaml
  accountant_id:
    type: integer
    nullable: true
    description: Accountant unique identifier.
  is_accountant:
    type: boolean
    description: Determine if the logged account is an accountant.