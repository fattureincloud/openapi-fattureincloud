type: object
description: Detailed information for the company.
properties:
  id:
    type: integer
    description: Company unique identifier.
    example: 12345
  name:
    type: string
    description: Company name.
    example: Mario Rossi S.r.l.
  email:
    type: string
    description: Company email.
    example: mario@rossi-example.it
  type:
    $ref: ../enums/CompanyType.yaml
  fic:
    type: boolean
    description: Determine if the company has a FIC account.
  fic_plan_name:
    $ref: ../enums/FattureInCloudPlanType.yaml
  fic_license_type:
    type: string
    description: 'Company FIC account plan. '
  fic_payment_subject:
    type: string
    description: Company FIC account payment subject.
  fic_license_expire:
    type: string
    description: Company FIC license expiration date.
    format: date
    nullable: true
  fic_signup_date:
    type: string
    description: FIC account sign up date.
  use_fic:
    type: boolean
    description: 'Determine if the FIC account is actually used. If type="company" this is always true; if type="accountant" it can be true or false. If false, it means that the accountant uses FIC only to control other companies and not to control itself.'
  fic_need_setup:
    type: boolean
    description: Indicate that the initial setup for FIC is required.
  dic:
    type: boolean
    description: Determine if the company has a DIC account.
  dic_plan:
    $ref: ../enums/DipendentiInCloudPlanType.yaml
  dic_license_expire:
    type: string
    description: Company FIC license expiration date.
    format: date
    nullable: true
  use_dic:
    type: boolean
    description: 'Determine if the DIC account is actually used. If type=“company” this is always true; if type=“accountant” it can be true or false. If false, it means that the accountant uses DIC only to control other companies and not to control itself.'
  dic_need_setup:
    type: boolean
    description: Indicate that the initial setup for DIC is required.
  access_info:
    type: object
    properties:
      role:
        $ref: ../enums/UserCompanyRole.yaml
      permissions:
        $ref: ./Permissions.yaml
      through_accountant:
        type: boolean
  plan_info:
    type: object
    properties:
      limits:
        type: object
        description: Limits for this company.
        properties:
          clients:
            type: integer
          suppliers:
            type: integer
          products:
            type: integer
          documents:
            type: integer
      functions:
        type: object
        description: Access to functions for this company.
        properties:
          archive:
            type: boolean
          cerved:
            type: boolean
          document_attachments:
            type: boolean
          e_invoice:
            type: boolean
          genius:
            type: boolean
          mail_tracking:
            type: boolean
          payment_notifications:
            type: boolean
          paypal:
            type: boolean
          receipts:
            type: boolean
          recurring:
            type: boolean
          smtp:
            type: boolean
          sofort:
            type: boolean
          stock:
            type: boolean
          subaccounts:
            type: boolean
          tessera_sanitaria:
            type: boolean
          ts_digital:
            type: boolean
          ts_invoice_trading:
            type: boolean
            nullable: true
          ts_pay:
            type: boolean
      functions_status:
        type: object
        properties:
          ts_digital:
            $ref: ./FunctionStatus.yaml
          ts_pay:
            $ref: ./FunctionStatus.yaml
  can_use_coupon:
    type: boolean
    description: Determine if a coupon can be used.
  accountant_id:
    type: integer
    nullable: true
    description: Accountant unique identifier.
  dic_license_type:
    type: string
    description: Company DIC account license type.
    nullable: true
  dic_payment_subject:
    type: string
    description: Company DIC account payment subject.
  dic_plan_name:
    type: string
    description: Company DIC account plan name.
  dic_signup_date:
    type: string
    nullable: true
    description: DIC account sign up date.
  is_accountant:
    type: boolean
    description: Determine if the logged account is an accountant.
  registration_service:
    type: string
