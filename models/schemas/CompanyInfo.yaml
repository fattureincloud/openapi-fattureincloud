type: object
title: CompanyInfo
properties:
  id:
    type: integer
    description: Company id
    example: 12345
    nullable: true
  name:
    type: string
    description: Company name
    example: Mario Rossi S.r.l.
    nullable: true
  email:
    type: string
    description: Company email
    example: mario@rossi-example.it
    nullable: true
  type:
    $ref: ../enums/CompanyType.yaml
  access_info:
    type: object
    nullable: true
    properties:
      role:
        $ref: ../enums/UserCompanyRole.yaml
      permissions:
        $ref: ./Permissions.yaml
      through_accountant:
        type: boolean
        nullable: true
        description: Company activated through accountant
  plan_info:
    type: object
    nullable: true
    description: Company plan info
    properties:
      limits:
        type: object
        description: Company plan limits
        nullable: true
        properties:
          clients:
            type: integer
            nullable: true
            description: Company plan clients limits
          suppliers:
            type: integer
            nullable: true
            description: Company plan suppliers limits
          products:
            type: integer
            nullable: true
            description: Company plan products limits
          documents:
            type: integer
            nullable: true
            description: Company plan documents limits
      functions:
        type: object
        description: Access to functions for this company.
        nullable: true
        properties:
          archive:
            type: boolean
            nullable: true
          cerved:
            type: boolean
            nullable: true
          document_attachments:
            type: boolean
            nullable: true
          e_invoice:
            type: boolean
            nullable: true
          genius:
            type: boolean
            nullable: true
          mail_tracking:
            type: boolean
            nullable: true
          payment_notifications:
            type: boolean
            nullable: true
          paypal:
            type: boolean
            nullable: true
          receipts:
            type: boolean
            nullable: true
          recurring:
            type: boolean
            nullable: true
          smtp:
            type: boolean
            nullable: true
          sofort:
            type: boolean
            nullable: true
          stock:
            type: boolean
            nullable: true
          subaccounts:
            type: boolean
            nullable: true
          tessera_sanitaria:
            type: boolean
            nullable: true
          ts_digital:
            type: boolean
            nullable: true
          ts_invoice_trading:
            type: boolean
            nullable: true
          ts_pay:
            type: boolean
            nullable: true
      functions_status:
        type: object
        nullable: true
        properties:
          ts_digital:
            $ref: ./FunctionStatus.yaml
          ts_pay:
            $ref: ./FunctionStatus.yaml
  accountant_id:
    type: integer
    nullable: true
    description: Company accountant id
  is_accountant:
    type: boolean
    description: Is the logged account an accountant.
    nullable: true
