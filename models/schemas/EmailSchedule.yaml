type: object
title: EmailSchedule
properties:
  sender_id:
    type: integer
    description: Sender id. Required if `sender_email` is not specified
    nullable: true
  sender_email:
    type: string
    description: Sender email. Required if `sender_id` is not specified
    nullable: true
  recipient_email:
    type: string
    description: One or more comma separated recipient emails
    nullable: true
  subject:
    type: string
    description: Email subject
    nullable: true
  body:
    type: string
    description: >- 
      Email body
      [max size 50KiB]
    nullable: true
  include:
    type: object
    properties:
      document:
        type: boolean
        description: If set to true, the email will have a button to view the document
        nullable: true
      delivery_note:
        type: boolean
        description: If set to true, the email will have a button to view the delivery note
        nullable: true
      attachment:
        type: boolean
        description: If set to true, the email will have a button to view the attachment
        nullable: true
      accompanying_invoice:
        type: boolean
        description: >-
          If set to true, the email will have a button to view the accompanying
          invoice
        nullable: true
    nullable: true
  attach_pdf:
    type: boolean
    description: If set to true, documents will be sent as PDF attachments too
    nullable: true
  send_copy:
    type: boolean
    description: >-
      If set to true, a copy of the email will be sent to the `cc_email`
      specified by `Get email data`
    nullable: true
