type: object
properties:
  id:
    type: integer
    nullable: true
    description: Unique identifier
  name:
    type: string
    description: Name of the payment method
  type:
    type: string
    description: Method type
    default: standard
    enum:
      - standard
      - riba
  is_default:
    type: boolean
    description: Determines if this is the default payment method.
  default_payment_account:
    $ref: ./PaymentAccount.yaml
  details:
    maxItems: 5
    type: array
    nullable: true
    description: Method details rows
    items:
      type: object
      properties:
        title:
          type: string
          description: Details title.
        description:
          type: string
          description: Details description.
  bank_iban:
    type: string
    description: Bank iban
    nullable: true
  bank_name:
    type: string
    description: Bank name
    nullable: true
  bank_beneficiary:
    type: string
    description: Bank beneficiary
    nullable: true
  ei_payment_method:
    type: string
    description: EInvoice payment method
required:
  - name
