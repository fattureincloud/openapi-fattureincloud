type: object
title: PaymentMethod
properties:
  id:
    type: integer
    nullable: true
    description: Unique identifier
  name:
    type: string
    description: Name of the payment method
    nullable: true
  type:
    $ref: ../enums/PaymentMethodType.yaml
    nullable: true
  is_default:
    type: boolean
    description: Determines if this is the default payment method.
    nullable: true
  default_payment_account:
    $ref: ./PaymentAccount.yaml
    nullable: true
  details:
    maxItems: 5
    type: array
    nullable: true
    description: Method details rows
    items:
      $ref: ./PaymentMethodDetails.yaml
  bank_iban:
    type: string
    description: Bank iban
    nullable: true
  bank_name:
    type: string
    description: Bank name
    nullable: true
  bank_beneficiary:
    type: string
    description: Bank beneficiary
    nullable: true
  ei_payment_method:
    type: string
    description: E-invoice payment method
    nullable: true
