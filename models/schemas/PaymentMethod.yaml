type: object
title: PaymentMethod
properties:
  id:
    type: integer
    nullable: true
    description: Payment method id
  name:
    type: string
    description: Payment method name
    nullable: true
  type:
    $ref: ../enums/PaymentMethodType.yaml
  is_default:
    type: boolean
    nullable: true
    description: Payment method is default
  default_payment_account:
    $ref: ./PaymentAccount.yaml
  details:
    maxItems: 5
    type: array
    nullable: true
    description: Payment method details
    items:
      $ref: ./PaymentMethodDetails.yaml
  bank_iban:
    type: string
    description: Payment method bank iban
    nullable: true
  bank_name:
    type: string
    description: Payment method bank name
    nullable: true
  bank_beneficiary:
    type: string
    description: Payment method bank beneficiary
    nullable: true
  ei_payment_method:
    type: string
    description: E-invoice payment method
    nullable: true
