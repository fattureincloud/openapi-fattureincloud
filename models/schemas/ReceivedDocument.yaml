type: object
title: ReceivedDocument
properties:
  id:
    type: integer
    description: Unique identifier of the document.
  type:
    $ref: ../enums/ReceivedDocumentType.yaml
  entity:
    type: object
    properties:
      id:
        type: integer
        nullable: true
        description: Entity unique identifier.
      name:
        type: string
        description: Entity name.
  date:
    type: string
    description: 'Date of the document [If not specified, today date is used].'
    format: date
  category:
    type: string
    nullable: true
    description: Document category.
  description:
    type: string
    description: Document description.
  amount_net:
    type: number
    description: Total net amount.
  amount_vat:
    type: number
    description: Total vat amount.
  amount_withholding_tax:
    type: number
    description: Withholding tax amount.
  amount_other_withholding_tax:
    type: number
    description: Other withholding tax amount.
  amount_gross:
    type: number
    description: |-
      [Read Only]
      Total gross amount.
    readOnly: true
  amortization:
    type: number
    description: Amortization value
  rc_center:
    type: string
    description: Revenue center.
  invoice_number:
    type: string
    description: Invoice number
  is_marked:
    type: boolean
  is_detailed:
    type: boolean
  e_invoice:
    type: boolean
    description: |-
      [Read Only]
      Indicates if this is an e-invoice.
  next_due_date:
    type: string
    nullable: true
    description: |-
      [Read Only]
      Next due date.
    format: date
    readOnly: true
  currency:
    $ref: ./Currency.yaml
  tax_deductibility:
    maximum: 100
    minimum: 0
    type: number
    description: Tax deducibility percentage.
  vat_deductibility:
    maximum: 100
    minimum: 0
    type: number
    description: Vat deducibility percentage.
  items_list:
    type: array
    nullable: true
    items:
      type: object
      properties:
        id:
          type: integer
        product_id:
          type: integer
          description: Unique identifier of the product
        code:
          type: string
          description: Product code.
        name:
          type: string
          description: Product name.
        measure:
          type: string
          description: Product measure.
        net_price:
          type: number
          description: Product net price.
        category:
          type: string
          description: Product category.
        qty:
          type: number
          description: Product quantity.
        vat:
          $ref: ./VatType.yaml
        stock:
          type: number
          description: Number of items in stock
  payments_list:
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier.
        amount:
          type: number
          description: Amount of items.
        due_date:
          type: string
          description: Due date
          format: date
        paid_date:
          type: string
          description: Paid date
          format: date
        payment_terms:
          type: object
          properties:
            days:
              type: integer
              description: Number of days.
            type:
              type: string
        status:
          type: string
          description: Payment status.
        payment_account:
          $ref: ./PaymentAccount.yaml
  attachment_url:
    type: string
    description: |-
      [Read Only]
      Attachment url.
    readOnly: true
  attachment_preview_url:
    type: string
    description: |-
      [Read Only]
      Attachment preview url.
    readOnly: true
  attachment_token:
    type: string
    nullable: true
    description: Uploaded attachement token.
required:
  - entity
