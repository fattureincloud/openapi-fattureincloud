type: object
title: ReceivedDocument
properties:
  id:
    type: integer
    description: Unique identifier of the document.
  type:
    $ref: ../enums/ReceivedDocumentType.yaml
  entity:
    type: object
    properties:
      id:
        type: integer
        nullable: true
        description: Entity unique identifier.
      name:
        type: string
        description: Entity name.
  date:
    type: string
    description: Date of the document [If not specified, today date is used].
    format: date
  category:
    type: string
    nullable: true
    description: Document category.
  description:
    type: string
    description: Document description.
  amount_net:
    type: number
    description: Total net amount.
  amount_vat:
    type: number
    description: Total vat amount.
  amount_withholding_tax:
    type: number
    description: Withholding tax amount.
  amount_other_withholding_tax:
    type: number
    description: Other withholding tax amount.
  amount_gross:
    type: number
    description: |-
      [Read Only]
      Total gross amount.
    readOnly: true
  amortization:
    type: number
    description: Amortization value
  rc_center:
    type: string
    description: Revenue center.
  invoice_number:
    type: string
    description: Invoice number
  is_marked:
    type: boolean
  is_detailed:
    type: boolean
  e_invoice:
    type: boolean
    description: |-
      [Read Only]
      Indicates if this is an e-invoice.
  next_due_date:
    type: string
    nullable: true
    description: |-
      [Read Only]
      Next due date.
    format: date
    readOnly: true
  currency:
    $ref: ./Currency.yaml
  tax_deductibility:
    maximum: 100
    minimum: 0
    type: number
    description: Tax deducibility percentage.
  vat_deductibility:
    maximum: 100
    minimum: 0
    type: number
    description: Vat deducibility percentage.
  items_list:
    type: array
    nullable: true
    items:
      $ref: ./ReceivedDocumentItemsListItem.yaml
  payments_list:
    type: array
    items:
      $ref: ./ReceivedDocumentPaymentsListItem.yaml
  attachment_url:
    type: string
    description: |-
      [Read Only]
      Attachment url.
    readOnly: true
  attachment_preview_url:
    type: string
    description: |-
      [Read Only]
      Attachment preview url.
    readOnly: true
  attachment_token:
    type: string
    nullable: true
    description: Uploaded attachement token.
required:
  - entity
