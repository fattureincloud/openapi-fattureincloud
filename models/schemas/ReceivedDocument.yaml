type: object
title: ReceivedDocument
properties:
  id:
    type: integer
    description: Unique identifier of the document.
    nullable: true
  type:
    $ref: ../enums/ReceivedDocumentType.yaml
    nullable: true
  entity:
    type: object
    properties:
      id:
        type: integer
        nullable: true
        description: Entity unique identifier.
      name:
        type: string
        description: Entity name.
        nullable: true
    nullable: true
  date:
    type: string
    description: Date of the document [If not specified, today date is used].
    format: date
    nullable: true
  category:
    type: string
    nullable: true
    description: Document category.
  description:
    type: string
    description: Document description.
    nullable: true
  amount_net:
    type: number
    description: Total net amount.
    nullable: true
  amount_vat:
    type: number
    description: Total vat amount.
    nullable: true
  amount_withholding_tax:
    type: number
    description: Withholding tax amount.
    nullable: true
  amount_other_withholding_tax:
    type: number
    description: Other withholding tax amount.
    nullable: true
  amount_gross:
    type: number
    description: |-
      [Read Only]
      Total gross amount.
    readOnly: true
    nullable: true
  amortization:
    type: number
    description: Amortization value
    nullable: true
  rc_center:
    type: string
    description: Revenue center.
    nullable: true
  invoice_number:
    type: string
    description: Invoice number
    nullable: true
  is_marked:
    type: boolean
    nullable: true
  is_detailed:
    type: boolean
    nullable: true
  e_invoice:
    type: boolean
    description: |-
      [Read Only]
      Indicates if this is an e-invoice.
    nullable: true
  next_due_date:
    type: string
    nullable: true
    description: |-
      [Read Only]
      Next due date.
    format: date
    readOnly: true
  currency:
    $ref: ./Currency.yaml
    nullable: true
  tax_deductibility:
    type: number
    description: Tax deducibility percentage.
    nullable: true
  vat_deductibility:
    type: number
    description: Vat deducibility percentage.
    nullable: true
  items_list:
    type: array
    nullable: true
    items:
      $ref: ./ReceivedDocumentItemsListItem.yaml
  payments_list:
    type: array
    items:
      $ref: ./ReceivedDocumentPaymentsListItem.yaml
    nullable: true
  attachment_url:
    type: string
    description: |-
      [Temporary]
      [Read Only]
      
      Public url of the attached file. Authomatically set if a valid attachment
      token is passed via POST /received_documents or PUT
      /received_documents/{documentId}.
    readOnly: true
    nullable: true
  attachment_preview_url:
    type: string
    description: |-
      [Temporary]
      [Read Only]
      
      Attachment preview url.
    readOnly: true
    nullable: true
  attachment_token:
    type: string
    nullable: true
    description: Uploaded attachement token.
  created_at:
    type: string
    nullable: true
  updated_at:
    type: string
    nullable: true
