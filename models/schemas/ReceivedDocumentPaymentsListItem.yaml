properties:
  id:
    type: integer
    description: Unique identifier.
    nullable: true
  amount:
    type: number
    description: Amount of items.
    nullable: true
  due_date:
    type: string
    description: Due date
    format: date
    nullable: true
  paid_date:
    type: string
    description: Paid date
    format: date
    nullable: true
  payment_terms:
    type: object
    properties:
      days:
        type: integer
        description: Number of days.
        nullable: true
      type:
        type: string
        nullable: true
