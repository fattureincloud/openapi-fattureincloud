title: Pagination
type: object
description: Pagination fields.
properties:
  current_page:
    type: integer
    description: Current page number.
  first_page_url:
    type: string
    format: uri
    description: First page url.
  from:
    type: integer
    nullable: true
    description: First result of the page.
  last_page:
    type: integer
    description: Last page number.
  last_page_url:
    type: string
    format: uri
    description: Last page url.
  next_page_url:
    type: string
    format: uri
    nullable: true
    description: Next page url
  path:
    type: string
    format: uri
    description: Request path.
  per_page:
    type: integer
    description: Number of result per page.
  prev_page_url:
    type: string
    format: uri
    nullable: true
    description: Previous page url.
  to:
    type: integer
    nullable: true
    description: Last result of the page.
  total:
    type: integer
    description: Total number of results
